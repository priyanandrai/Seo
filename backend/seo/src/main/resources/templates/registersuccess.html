<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style>
		span{
		    display:inline-block;
			width:200px;
			margin:5px;
			text-align:left;
			font-weight:bold;
			
		}
		.formt{
		      border: 1px solid black;
		      width:500px;
		      background-color:skyblue;
		}
</style>
</head>
<body>
	<div align="center">
		<h1>Registration Succeeded!</h1>
		<div class="formt">
		<span>Full Name:</span><span th:text="${user.name}"></span>
		<br>
		<span>Email:</span><span th:text="${user.email}"></span>
		<br>
		<span>Password:</span><span th:text="${user.password}"></span>
		<br>
		<span>Birthday:</span><span th:text="${user.birthday}"></span>
		<br>
		<span>Profession:</span><span th:text="${user.profession}"></span>
		<br>
		<span>Married:</span><span th:text="${user.married}"></span>
		<br>
		<span>Gender:</span><span th:text="${user.gender}"></span>
		<br>
		<span>Note:</span><span th:text="${user.note}"></span>
		</div>
	</div>
</body>
</html>
